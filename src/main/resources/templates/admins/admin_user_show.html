<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin_header.css">
    <link rel="stylesheet" href="/css/adminsCss/admin_user_show.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/admin_header.js"></script>
    <title>관리자 - 회원정보 보기</title>
</head>
<body>
    <th:block th:include="layouts/admin_header"></th:block>
    <main>
        <div class="box">
            <p id="boxTitle">회원정보 보기</p>
            <div id="showBox">
                <table>
                    <tr>
                        <th>아이디</th>
                        <td th:text="${user.username}"></td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>**********</td>
                    </tr>
                    <tr>
                        <th>이름</th>
                        <td th:text="${user.userRealName}"></td>
                    </tr>
                    <tr>
                        <th>연락처</th>
                        <td th:text="${user.userPhone}"></td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td th:text="${user.userEmail}"></td>
                    </tr>
                    <tr>
                        <th>수신동의</th>
                        <td>
                            <input type="checkbox" id="sms" disabled th:checked="${user.userSmsAgreement}">
                            <label for="sms">SMS</label>
                            <input type="checkbox" id="email" disabled th:checked="${user.userEmailAgreement}">
                            <label for="email">Email</label>
                        </td>
                    </tr>
                    <tr>
                        <th>권한</th>
                        <td th:text="${user.userRole}"></td>
                    </tr>
                    <tr>
                        <th>가입일</th>
                        <td th:text="${#temporals.format(user.userSubmitDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                    <tr>
                        <th>탈퇴일</th>
                        <td th:text="${user.userDeleteDate == null ? '-' : #temporals.format(user.userDeleteDate, 'yyyy-MM-dd')}"></td>
                    </tr>
                </table>
            </div>
            <div class="buttonBox">
                <a th:href="'/admin/user/' + ${user.userId} + '/edit'">수정</a>
                <a href="/admin/user/index">목록</a>
            </div>
        </div>
    </main>
</body>
</html>
