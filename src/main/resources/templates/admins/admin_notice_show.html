<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin_header.css">
    <link rel="stylesheet" href="/css/adminsCss/admin_notice_show.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/admin_header.js"></script>
    <script src="/js/admin/admin_notice_show.js"></script>
    <title>관리자 - 공지사항 보기</title>
</head>
<body>
    <th:block th:include="layouts/admin_header"></th:block>
    <main>
        <div class="box">
            <p id="boxTitle">공지사항 보기</p>
            <div id="registerInfo">
                <p>조회수 :<span th:text="${notice.noticeViews}"></span></p>
                <p>등록일 :<span th:text="${#temporals.format(notice.noticeSubmitDate, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
            </div>
            <div id="showBox">
                <table>
                    <tr>
                        <th>제목</th>
                        <td th:text="${notice.noticeTitle}"></td>
                        <th>작성자</th>
                        <td th:text="${notice.user.username + ' (' + notice.user.userRealName + ')'}"></td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td colspan="3" th:text="${notice.noticeContent}"></td>
                    </tr>
                </table>
                <div class="buttonBox">
                    <a th:href="'/admin/notice/' + ${notice.noticeId} + '/insert'">수정</a>
                    <a href="/admin/notice/index">목록</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
