<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin_header.css">
    <link rel="stylesheet" href="/css/adminsCss/admin_user_edit.css">
    <script src="/js/jquery.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/admin_header.js"></script>
    <script src="/js/admin/admin_user_edit.js"></script>
    <title>관리자 - 회원정보 수정</title>
</head>
<body>
<th:block th:include="layouts/admin_header"></th:block>
<main>
    <form action="/admin/user/update" method="post">
        <div class="box">
            <p id="boxTitle">회원정보 수정</p>
            <div id="editBox">
                <input type="hidden" name="userId" th:value="${user.userId}">
                <table>
                    <tr>
                        <th>아이디</th>
                        <td th:text="${user.username}"></td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>
                            <input type="password" required name="userPassword" th:value="${user.userPassword}">
                        </td>
                    </tr>
                    <tr>
                        <th>이름</th>
                        <td>
                            <input type="text" required name="userRealName" th:value="${user.userRealName}">
                        </td>
                    </tr>
                    <tr>
                        <th>연락처</th>
                        <td>
                            <input type="tel" id="userPhone" required placeholder="- 를 포함하여 입력해주세요." name="userPhone" th:value="${user.userPhone}">
                            <p></p>
                        </td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td>
                            <input type="email" id="userEmail" required name="userEmail" th:value="${user.userEmail}">
                            <p></p>
                        </td>
                    </tr>
                    <tr>
                        <th>수신동의</th>
                        <td>
                            <input type="checkbox" id="sms" value="1" name="userSmsAgreement" th:checked="${user.userSmsAgreement}">
                            <label for="sms">SMS</label>
                            <input type="checkbox" id="email" value="1" name="userEmailAgreement" th:checked="${user.userEmailAgreement}">
                            <label for="email">Email</label>
                        </td>
                    </tr>
                    <tr>
                        <th>권한</th>
                        <td>
                            <input type="text" required placeholder="COSTOMER, SELLER, ADMIN 중 1" name="userRole" th:value="${user.userRole}">
                        </td>
                    </tr>
                    <tr>
                        <th>가입일</th>
                        <td th:text="${#temporals.format(user.userSubmitDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                    <tr>
                        <th>탈퇴일</th>
                        <td th:text="${user.userDeleteDate == null ? '-' : #temporals.format(user.userDeleteDate, 'yyyy-MM-dd')}"></td>
                    </tr>
                </table>
            </div>
            <div class="buttonBox">
                <button type="submit">수정</button>
                <a th:href="'/admin/user/' + ${user.userId} + '/show'">취소</a>
            </div>
        </div>
    </form>
</main>
</body>
</html>
