<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/usersCss/user_delete_confirm.css">
    <link rel="stylesheet" href="/css/footer.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/user/user_delete_confirm.js"></script>
    <title>회원탈퇴 확인</title>
</head>
<body>
<th:block th:include="layouts/header"></th:block>
<main>
    <div class="box">
        <p>비밀번호 재확인</p>
        <p><span th:text="${user.username}"></span>님의 탈퇴를 진행하기 위해 비밀번호를 다시 확인합니다.</p>
        <form id="confirmBox" action="/user/delete/confirm/create" method="post">
            <input type="password" id="userPw" autofocus placeholder="비밀번호를 입력해주세요.">
            <p></p>
            <div class="buttonBox">
                <button type="submit">확인</button>
                <a href="/user/information/modify/new">취소</a>
            </div>
        </form>
    </div>
</main>
<th:block th:include="layouts/footer"></th:block>
</body>
</html>
